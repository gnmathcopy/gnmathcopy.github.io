}

header {
  position: relative;
  width: 100%;
  height: 80px; /* можно поменять под твой navbar */
  overflow: hidden;
}

/* Контент по центру */
.header-content {
  display: flex;
  align-items: center;
  justify-content: space-between;
  height: 100%;
  padding: 0 2rem;
  position: relative;
  z-index: 2;
}

/* Изображения по углам экрана */
.halloween-img {
  position: fixed; /* фиксируем к экрану */
  top: 0;
  height: 80px; /* совпадает с высотой header */
  width: auto;
  object-fit: contain;
  pointer-events: none;
  opacity: 0.9;
  z-index: 1;
}

.halloween-img.left {
  left: 0;
}

.halloween-img.right {
  right: 0;
}
.snowflake {
    position: absolute;
    top: -10px;
    color: white;
    animation-name: fall;
    animation-timing-function: linear;
    animation-iteration-count: 1;
}

@keyframes fall {
    0% {
        transform: translateY(0);
    }
    100% {
        transform: translateY(100vh);
    }
}

/* Адаптив */
@media (max-width: 768px) {
  header {
    height: 60px;
  }

  .halloween-img {
    height: 60px;
    opacity: 0.7;
  }
}
